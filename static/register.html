<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bar Mottura</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Bar Mottura</a>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Register</h1>
                    <p class="lead fw-normal text-white-50 mb-0">to use our services</p>
                </div>
            </div>
        </header>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row justify-content-center pb-3">
                    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 pb-sm-2">
                        <label class="form-label" for="txtEmail">Type your email</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="example@example.com" required/>
                    </div>
                    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10">
                        <label class="form-label" for="txtPsw">Create a secure password</label>
                        <input type="password" class="form-control" id="txtPsw" placeholder="*****" required/>
                    </div>
                </div>
                <div class="row justify-content-center pb-3">
                    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 pb-sm-2">
                        <label class="form-label" for="txtNome">First Name</label>
                        <input type="text" class="form-control" id="txtNome" placeholder="Mario" required/>
                    </div>
                    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10">
                        <label class="form-label" for="txtCognome">Last Name</label>
                        <input type="text" class="form-control" id="txtCognome" placeholder="Rossi" required/>
                    </div>
                </div>
                <div class="row justify-content-center pb-3">
                    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10 pb-sm-2">
                        <label class="form-label" for="txtData">Date of Birth</label>
                        <input type="date" class="form-control" id="txtData" required/>
                    </div>
                    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10">
                        <label class="form-label" for="txtSesso">Sex</label>
                        <select class="form-control" id="txtSesso" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="N">Not-Binary</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col col-lg-4 col-md-6 col-sm-8 col-xs-10">
                        <input type="button" class="btn btn-outline-dark rounded-pill" id="btnRegister" value="Register"/>
                    </div>
                </div>
                <div class="row text-center justify-content-center">
                    <div class="col col-lg-6 col-md-8 col-sm-10 col-xs-12 text-center mt-3">
                        <a href="login.html" class="text-decoration-underline text-dark">Already registered?</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark mt-auto">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Mottura Roberto</p></div>
        </footer>
        <!-- jQuery 3.6 -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
